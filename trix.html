<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trix example</title>
  <link rel="stylesheet" type="text/css" href="/static/trix.css">
  <script type="text/javascript" src="/static/js/trix.js"></script>
</head>
<body>
  <trix-editor></trix-editor>
  <div class="button">Click</div>
  
  <script>
    addEventListener("trix-initialize", function(event) {  
      var buttonHTML = '<button type="button" class="underline" data-trix-attribute="who" title="underline">oooo</button>'
      event.target.toolbarElement.
        querySelector(".history-tools").
        insertAdjacentHTML("beforeend", buttonHTML)
    })

    Trix.config.textAttributes.who = {
      style: { zoom: "who", color: 'green' },
      parser: function(element) {
        return element.style.zoom === 'who'
      },
      inheritable: true
    }
    var groupElement = Trix.config.toolbar.content.querySelector(".text_tools")
    groupElement.insertAdjacentHTML("beforeend", buttonHTML)

    var element = document.querySelector("trix-editor")
    document.querySelector('.button').addEventListener('click', () => {
      element.editor.setSelectedRange([0, 0])
      element.editor.activateAttribute("who")
      element.editor.insertHTML(`<span>sdfvsdfv</span>`)
    })
    
  </script>
</body>
</html>
